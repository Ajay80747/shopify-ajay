<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopMix - E-commerce</title>

  <!-- Corrected stylesheet link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Razorpay JS (if used for payment integration) -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #3f51b5;
      padding: 14px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .container h1 {
      color: #3f51b5;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .container p {
      font-size: 18px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 14px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <nav>
    <a href="/">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
    <a href="faq.html">FAQ</a>
  </nav>

  <div class="container fade-in">
    <h1>Welcome to ShopMix</h1>
    <p>Explore our amazing range of products!</p>
  </div>

  <footer>
    <p>&copy; 2025 ShopMix. All Rights Reserved.</p>
  </footer>

</body>
</html>
